        <form>
            <div class="form-group">
                <label for="stu_signup_fname">First Name:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_signup_fname"
                    name="stu_signup_fname"
                /><br /><br />
                <label for="stu_signup_lname">Last Name:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_signup_lname"
                    name="stu_signup_lname"
                /><br /><br />
                <label for="stu_signup_phone">Phone Number:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_signup_phone"
                    name="stu_signup_phone"
                /><br /><br />
                <label for="stu_signup_email">Email:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_signup_email"
                    name="stu_signup_email"
                /><br /><br />
                <label for="stu_signup_password">Password:</label><br />

                    class="form-control"
                    type="text"
                    id="stu_signup_password"
                    name="stu_signup_password"
                /><br /><br />
                <label for="stu_level">Current Education Level:</label><br />
                <select class = "form-control" id="stu_level">
                    <option value="PS">Primary School</option>
                    <option value="HS">High School</option>
                    <option value="UND">Undergraduate (University)</option>
                    <option value="POS">
                        Postgraduate (University)
                    </option></select
                ><br /><br />
                <label for="stu_edu_category">Education Category:</label><br />

                    <option value="art">Arts, Design and Archeitecture</option>
                    <option value="bus">Business</option>
                    <option value="eng">Engineering</option>
                    <option value="mat">Mathematics</option>
                    <option value="med">Medicine</option>
                    <option value="sci">Science</option></select
                ><br /><br />
                <label for="stu_contact">Enter Availability:</label><br />
                <input
                    class="form-control"
                    type="text"
                    id="stu_contact"
                    name="stu_contact"
                /><br /><br />
