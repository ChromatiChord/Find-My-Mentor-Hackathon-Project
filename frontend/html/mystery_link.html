<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            setTimeout(hideDiv, 1000000000000000000000000000000000); //Instead of 10000 put your video's length, in milliseconds
            function hideDiv() {
                document.getElementById("toHide").style.display = "none";
            }
        </script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../mystery.css" />
        <title>Why did you click the link</title>
    </head>
    <body>
        <iframe
            id="toHide"
            width="770"
            height="433"
            src="https://www.youtube.com/embed/K1JvqHnSHfc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
    </body>
    <script src="../scripts/mystery.js"></script>
</html>
